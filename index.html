<!DOCTYPE html>
<html lang="en">
    <head>
        <meta  charset="UTF-8">
        <title>Sustainability Infographic</title>

        <link rel="stylesheet" href="style.css" type="text/css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga&display=swap" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        
        <script src="main.js"></script>
    </head>

    <body>
        <div class="main flex">
            <div class="waterQues">
                <section class="question column flex">
                    <h3 class="qHead qHeadW">How much water is needed to make this pair of jeans?</h3>
                    <div class="q_img">
                        <img src="images/icon_jeans.svg" alt="jeans">
                    </div>
    
                    <div class ="row flex options">
                        <ul id="water_options">
                        </ul>
                    </div>
    
                    <div id="correctAns1" class="correctAns off off1">Correct!</div>
                </section> <!--water consumption question-->
    
                <section id="wrongAns1" class="wrongAns column">
                </section> <!--wrong answer-->
            </div>

            <div class="decompQues">
                <section class="question column flex">
                    <h3 class="qHead">Approximately how many years do you think it takes for synthetic clothes to break down?</h3>
    
                    <div class="q_img">
                        <img src="images/icon_decompose.svg" alt="decomposed tee">
                    </div>
    
                    <div class ="row flex options">
                        <ul id="decom_options">
                        </ul>
                    </div>
    
                    <div id="correctAns2" class="correctAns off">Correct!</div>
                </section> <!--water consumption question-->
                
                <section id="wrongAns2" class="wrongAns column">
                </section> <!--wrong answer-->

            </div>
        </div>

        <script src="./comps/Buttons/index.js"></script>
        <script src="./comps//Popups/index.js"></script>
        <script src="./workflow.js"></script>

        
    </body>

</html>
